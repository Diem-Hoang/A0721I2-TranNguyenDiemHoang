<body>
    <script>
        let numbers = [5, 13, 6, 3, 10, 18, 2, 25, 9, 11];
        let max = numbers[1];
        let total = 0;
        for (let i = 0; i <= numbers.length; i++) {
        if (numbers[i] >= max) {
            max = numbers[i];
        }
    }      
        for(let i = 0; i < numbers.length; i++){
            total = total + numbers[i];
        }
        let average = total / numbers.length;
        alert("Phần tử có giá trị lớn nhất trong mảng là " + max + " và giá trị trung bình của các phần tử trong mảng là " + average);
    </script>
