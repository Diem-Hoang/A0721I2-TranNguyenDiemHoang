<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
</head>
<body>
    <script>
        let counter, i=0, j=0, temp;
        let number[] = new int[100];
        Scanner scanner = new Scanner(System.in);
        document.write("Nhập vào số phần tử trong mảng: ");
        counter = scanner.nextInt();
        for(i=0; i<counter; i++)
        {
            System.out.print("Phần tử "+(i+1)+": ");
            number[i] = scanner.nextInt();
        }
        j = i - 1;
        i = 0;
        scanner.close();
        while(i<j)
        {
            temp = number[i];
            number[i] = number[j];
            number[j] = temp;
            i++;
            j--;
        }
        System.out.print("Mảng sau khi đảo ngược: ");
        for(i=0; i<counter; i++)
        {
            System.out.print(number[i]+ "  ");
        }
    }
}
    </script>
</body>
</html>
